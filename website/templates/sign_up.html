{% extends "base.html"%} 
{% block title %}Sign Up{% endblock %}

{% block content %}
<form method="POST">
    <h3 allign="center" class="text-light">Sign Up</h3>
    <div class="form-group">
        <label for="email" class="text-light">Email</label>
        <input 
        type="email" 
        class="form-control" 
        id="email" name="email" 
        placeholder="Enter email"
        />
    </div>
    <div class="form-group">
        <label for="firstName" class="text-light">First Name</label>
        <input 
        type="text" 
        class="form-control" 
        id="firstName" name="firstName" 
        placeholder="Enter First Name"
        />
    </div>
    <div class="form-group">
    <label for="password1" class="text-light">Password</label>
        <input 
        type="password" 
        class="form-control" 
        id="password1" name="password1" 
        placeholder="Enter password"
        />
    </div>
    <div class="form-group">
        <label for="password2" class="text-light">Password (Confirm)</label>
        <input 
        type="password" 
        class="form-control" 
        id="password2" name="password2" 
        placeholder="Confirm Password"
        />
    </div>
    <br />
    <div allign="center" style="padding-bottom: 25px;">
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
